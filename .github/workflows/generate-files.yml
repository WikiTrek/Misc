name: Generate Files from CSV

on:
  push:
    paths:
      - 'masterSites.csv'

permissions:
  contents: write

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      csv-changed: ${{ steps.changes.outputs.csv }}
    steps:
      - uses: actions/checkout@v4

      - name: Check paths
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            csv:
              - 'masterSites.csv'

  generate:
    needs: filter
    if: ${{ needs.filter.outputs.csv-changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate files
        run: |
          python generate_files.py

      - name: Commit & push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add generated/          
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update generated files from masterSites.csv [skip ci]"
            git push
          fi
